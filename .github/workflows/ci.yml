name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install linters
        run: pip install ruff black
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check *.py tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: xcelsior_test
          POSTGRES_USER: xcelsior
          POSTGRES_PASSWORD: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U xcelsior"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      XCELSIOR_ENV: test
      XCELSIOR_API_TOKEN: ""
      XCELSIOR_DB_BACKEND: sqlite
      XCELSIOR_PG_DSN: "postgresql://xcelsior:test@localhost:5432/xcelsior_test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff black
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
      - name: Coverage report
        run: |
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing \
                           -q --tb=line 2>/dev/null || true
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
