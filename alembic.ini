# Xcelsior Alembic Configuration
# PostgreSQL migrations with JSONB schema

[alembic]
script_location = migrations
# Fallback DSN â€” overridden by XCELSIOR_POSTGRES_DSN env var in env.py
sqlalchemy.url = postgresql+psycopg://xcelsior:xcelsior@localhost:5432/xcelsior

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%(asctime)s] %(levelname)-8s %(message)s
datefmt = %Y-%m-%d %H:%M:%S
